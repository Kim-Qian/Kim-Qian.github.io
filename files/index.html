<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>

<body>
    <h1>File List</h1>
    <ul id="fileList"></ul>

    <script>
        async function fetchFileList() {
            const response = await fetch("./");
            const data = await response.text();
            const parser = new DOMParser();
            const html = parser.parseFromString(data, "text/html");
            const fileListElement = document.getElementById("fileList");

            const fileListItems = Array.from(html.querySelectorAll('a'))
                .map(a => {
                    const fileName = a.getAttribute('href');
                    const fileSize = a.nextElementSibling.textContent;
                    const modificationTime = a.nextElementSibling.nextElementSibling.textContent;
                    return { fileName, fileSize, modificationTime };
                });

            fileListItems.forEach(file => {
                if (file.fileName !== 'index.html') {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = file.fileName;
                    link.textContent = `${file.fileName} (Size: ${file.fileSize}, Modified: ${file.modificationTime})`;
                    listItem.appendChild(link);
                    fileListElement.appendChild(listItem);
                }
            });
        }

    </script>
</body>
</html>
